<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro jogo multiplayer </title>
        <style>
            #screen{
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 600px;
                height: 600px;
                
            }
        </style>
        <script src="game.js"></script>
        <script src="keyboardl.js"></script>
        <script src="renderScreen.js"></script>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
        <script type="module">
           
            const game = createGame()
            const keyboardListener = createKeyboardListener(document)
            keyboardListener.subscribe(game.movePlayer)

            
            const screen =document.getElementById('screen')
            renderScreen(screen, game, requestAnimationFrame)
           

          
         game.addPlayer({playerId:'player1',playerX: 0, playerY: 0 })
         game.addFruit({fruitId: 'fruit1' ,fruitX:7 , fruitY: 6 })
         game.addFruit({fruitId: 'fruit2' ,fruitX:3 , fruitY: 4 })
         game.addFruit({fruitId: 'fruit3' ,fruitX:5 , fruitY: 5 })
         game.addFruit({fruitId: 'fruit4' ,fruitX:8 , fruitY: 8 })

         

                  
         
        


        </script>
    </body>
</html>
